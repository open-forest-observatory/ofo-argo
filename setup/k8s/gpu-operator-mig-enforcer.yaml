apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpu-operator-mig-enforcer
  namespace: gpu-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gpu-operator-mig-enforcer
rules:
  - apiGroups: ["nvidia.com"]
    resources: ["clusterpolicies"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gpu-operator-mig-enforcer
subjects:
  - kind: ServiceAccount
    name: gpu-operator-mig-enforcer
    namespace: gpu-operator
roleRef:
  kind: ClusterRole
  name: gpu-operator-mig-enforcer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gpu-operator-mig-enforcer
  namespace: gpu-operator
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 300
      template:
        spec:
          serviceAccountName: gpu-operator-mig-enforcer
          restartPolicy: Never
          containers:
            - name: enforcer
              image: bitnami/kubectl:1.33
              command: ["sh", "-c"]
              args:
                - |
                  CURRENT=$(kubectl get clusterpolicy cluster-policy \
                    -o jsonpath='{.spec.mig.strategy}')

                  if [ "$CURRENT" = "mixed" ]; then
                    echo "MIG strategy is already 'mixed', no action needed"
                    exit 0
                  fi

                  echo "MIG strategy is '$CURRENT', patching to 'mixed'..."
                  kubectl patch clusterpolicy cluster-policy --type='merge' \
                    -p '{"spec":{"mig":{"strategy":"mixed"}}}'
                  echo "Patched ClusterPolicy successfully"
