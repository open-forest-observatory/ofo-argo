site_name: OFO Argo Documentation
site_url: https://open-forest-observatory.github.io/ofo-argo/
theme:
  name: material
  features:
    - navigation.footer
    - navigation.indexes # Exclude index page from nav list
plugins:
  - search
  - awesome-pages
  - mkdocs-nav-weight

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg